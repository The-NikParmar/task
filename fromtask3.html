<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Ragistration</h1>
    <fieldset>
        <legend>Student Ragistration Form</legend>
        <form action="" method="post"" style="background-color: rgb(128, 125, 125);">
            <table>
                <tr>
                    <td><label for="" >First Name</label></td>
                    <td>
                        <input type="text" name="" id="" max="50" placeholder="Your Name">
                        <label for="">(Max 50 characters allowed)</label>
                    </td>
                    
                </tr>

                <tr>
                    <td><label for="">Last Name</label></td>
                    <td><input type="text" name="" id="" max="50" placeholder="Your Surname">
                    <label for=""> (Max 50 characters allowed) </label></td>
                </tr>

                <tr>
                    <td><label for="">Email ID</label></td>
                    <td><input type="email" name="" id="" placeholder="Ex.xyz@gmail.com"></td>
                </tr>

                <tr>
                    <td><label for="">Mobile Numbers</label></td>
                    <td>
                    <input type="text" name="" id="" minlength="10s" placeholder="123456xxxx">
                    <label for="">(10 digit allowed)</label>
                </td>
                </tr>

                <tr>
                    <td><label for="">Gender</label></td>
                    <td><label for="">Male</label>
                        <input type="radio" name="xyz" id="1">
                        <label for="">Female</label>
                        <input type="radio" name="xyz" id="1">
                    </td>
                </tr>
                
                <tr>
                    <td><label for="">Date of birth</label></td>
                    <td><select name="" id="">
                        <option value="" selected disabled>Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>

                    <select name="" id="">
                        <option value="" selected disabled>Month</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>

                    <select name="" id="">
                        <option value="" selected disabled>Year</option>
                        <option value="">1901</option>
                        <option value="">1902</option>
                        <option value="">1903</option>
                        <option value="">1904</option>
                        <option value="">1905</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">City</label></td>
                    <td>
                        <input type="text" name="" id="" value="Ahmedabad">
                        <label for=""> (Max 50 characters allowed) </label>
                    </td>
                </tr>

                <tr>
                    <td><label for="">Pin code</label></td>
                    <td><input type="text" name="" id="" placeholder="382415"></td>
                </tr>

                <tr>
                    <td><label for="">State</label></td>
                    <td>
                        <input type="text" name="" id="" placeholder="Ex. Gujarat">
                        <label for=""> (Max 50 characters allowed) </label>
                    </td>
                </tr>

                <tr>
                    <td><label for="">Country</label></td>
                    <td><input type="text" name="" id="" value="India"></td>
                </tr>

                <tr>
                    <td><label for="">Hobbis</label></td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">Dancing</label>

                        <input type="checkbox" name="" id="">
                        <label for="">Singing</label>

                        <input type="checkbox" name="" id="">
                        <label for="">Drawing</label>

                        <input type="checkbox" name="" id="">
                        <label for="">Reading</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="">Others</label>
                        <input type="text" name="" id="">
                        <label for=""> (Max 50 characters allowed) </label>
                    </td>
                </tr>

                <tr>
                    <td>Qualification</td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">High School (10th)</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="">Higher School (12th)</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="">Graduation (Bachelors)</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="">Post Graduation (Master)</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="">Phd</label>
                    </td>   
                </tr><br>
                &nbsp; &nbsp; &nbsp; &nbsp;<br>
                <tr>
                    <td><label for="">Course applied for </label></td>
                    <td>
                        <input type="radio" name="" id="">
                        <label for="">BCA</label><br>

                        <input type="radio" name="" id="">
                        <label for="">BCOM</label><br>

                        <input type="radio" name="" id="">
                        <label for="">BBA</label><br>

                        <input type="radio" name="" id="">
                        <label for="">MBA</label><br>

                        <input type="radio" name="" id="">
                        <label for="">MSCIT</label>
                    </td>
                </tr>

                <tr>
                    <table  align="center">
                      <tr>
                        <td colspan="2"><input type="submit" name="" id=""></td>
                        <td><input type="reset" name="" id="">
                        </td>
                      </tr>
                    </table>
                </tr>
            </table>

        </form>
    </fieldset>
</body>
</html>
